site_name: Dan McCreary's Personal Website
nav:
  - Home: index.md
  - Videos: videos.md
  - Graph: graph.md
  - NoSQL & ATAM: nosql.md
  - AI Hardware: ai-hardware.md
  - STEM: stem.md
  - Robot Labs: robot-labs.md
  - Books: books.md
  - Articles: articles.md
  - VLSI Hardware: hardware.md
  - Personal Knowledge Graphs: pkg.md
  - Presentations: presentations.md
  - Quotes: quotes.md
  - My Mentors: mentors.md
  - Patents: patents.md
  - Recommendations: recommendations.md
  - Resume: resume.md
  - Contact: contact.md
repo_name: 'Go to GitHub'
repo_url: 'https://github.com/dmccreary/dmccreary'

# Standard mkdocs parameters from here down
edit_uri: 'blob/master/docs'
theme:
  name: material
  feature:
    tabs: false
markdown_extensions:
  - admonition
  - pymdownx.details  
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences